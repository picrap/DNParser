# OneFilePicker appveyor.yml script

version: '{branch}-{build}'

branches:
  only:
    - master

os: Visual Studio 2022

before_build:
  nuget restore

nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true

configuration: Release

build:
  parallel: true
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal

deploy:
  provider: NuGet
  api_key:
    secure: /Fn5chjbJYzc4z8yn61q8ugUKCydR/TBxVLn1N1ivTi08ai2t/zslO9S1cIl7YLg
  skip_symbols: false
